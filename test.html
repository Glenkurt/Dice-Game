<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Battle of the Titans</h1></header>

    <main>
      <div >
       
        <div>

      <div class="game-wrapper">
        <!-- ? A centrer-->

        <!-- * left Player 1-->
        <div class="player1-side skin">
          <img class="pic" src="img/wawa.jpg" />
          <div class="player-1">
            <div class="currentScore">
              <h2>Dawa</h2>
            <h3>Current Score</h3>
            <p id="currentScoreP1">0</p>
            </div>
            
            <div class="holdResult">
             <h4>Global Score</h4>
            <p id="holdResultP1">0</p> 
          </div>
            
          </div>
        </div>
        <!-- * end player1-->
        <!-- ! center dice & button -->
        
        <div class="btn-wrapper">
          <!-- ? Active player -->
          
             <p id="roundPlayer">"C'est à Dawa de jouer !"</p> 
            <!-- button -->  
          <button id="rollButton">Rand</button>
          <button id="holdButton">Hold</button>
          <div id="rollResult">dé</div>
         
        </div>
        <!-- ! end dice & button -->
        <!-- * left Player 2-->
        <div class="player2-side">
          <img class="pic" src="img/foggy.jpg" />
          <div class="player-2">
            <div class="currentScore">
              <h2>Foggy</h2>
              <h3>Current Score</h3>
              <p id="currentScoreP2">0</p>
            </div>
            
            <div class="holdResult">
                <h4>Global Score</h4>
                <p id="holdResultP2">0</p>
            </div>
            
          </div>
        </div>
        <!-- * end player1-->
      </div>
      <!-- ? Action  feed-->
      <div class="feed">         
         <p id="scoreUpdate">  <span id="actionR"></span> </p> 
      </div>
      <footer>
        <button id="mute"><span id="mutebtn">Désactiver le son</span></button>
      </footer>
    </main>
    <script src="/script/script.js"></script>
  </body>
</html>
